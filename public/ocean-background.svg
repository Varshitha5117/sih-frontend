<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a2342" />
      <stop offset="100%" stop-color="#0e4166" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#oceanGradient)" />
  
  <!-- Ocean waves -->
  <path d="M0 600 Q 300 550, 600 600 T 1200 600 V 800 H 0 Z" fill="#0c3658" opacity="0.7" />
  <path d="M0 650 Q 300 600, 600 650 T 1200 650 V 800 H 0 Z" fill="#0a2d4a" opacity="0.5" />
  <path d="M0 700 Q 300 650, 600 700 T 1200 700 V 800 H 0 Z" fill="#08243c" opacity="0.3" />
  
  <!-- Distant islands -->
  <path d="M800 500 Q 850 480, 900 500 T 1000 500 L 1000 600 L 800 600 Z" fill="#0a2342" />
  <path d="M100 550 Q 150 530, 200 550 T 300 550 L 300 600 L 100 600 Z" fill="#0a2342" />
  
  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="200" cy="100" r="1" opacity="0.8" />
    <circle cx="300" cy="150" r="1.5" opacity="0.7" />
    <circle cx="500" cy="80" r="1" opacity="0.9" />
    <circle cx="700" cy="120" r="1.2" opacity="0.8" />
    <circle cx="900" cy="90" r="1" opacity="0.7" />
    <circle cx="1100" cy="150" r="1.3" opacity="0.9" />
    <circle cx="150" cy="200" r="1" opacity="0.6" />
    <circle cx="350" cy="250" r="1.1" opacity="0.8" />
    <circle cx="550" cy="180" r="1" opacity="0.7" />
    <circle cx="750" cy="220" r="1.4" opacity="0.9" />
    <circle cx="950" cy="190" r="1" opacity="0.8" />
    <circle cx="1050" cy="250" r="1.2" opacity="0.7" />
  </g>
  
  <!-- Moon reflection on water -->
  <circle cx="900" cy="400" r="50" fill="#ffffff" opacity="0.2" />
  <ellipse cx="900" cy="400" rx="10" ry="150" fill="#ffffff" opacity="0.1" />
</svg>